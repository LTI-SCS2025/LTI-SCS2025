javigad:
    name: "Jeremy Avigad"
    url: "https://www.andrew.cmu.edu/user/avigad/"
    affiliation: "Carnegie Mellon University"
    img: "javigad.jpg"
    bio: "Jeremy is a professor in the Department of Philosophy and the Department of Mathematical Sciences at Carnegie Mellon University. His research focuses on mathematical logic and formal methods in mathematics, as well as the philosophy and history of mathematics."

sbengio:
    name: "Samy Bengio"
    url: "https://bengio.abracadoudou.com/"
    affiliation: "Apple"
    img: "sbengio.jpg"
    bio: "Samy Bengio is a Senior Directory of AI and Machine Learning Research at Apple. His recent work has studied the reasoning abilities of transformers, particularly from a mathematical and theoretical perspective. Before that, he was a distinguished scientist at Google Research since 2007 where he was heading the Google Brain team, and at IDIAP in the early 2000s where he co-wrote the well-known open-source Torch machine learning library."

nbrown:
    name: "Noam Brown"
    url: "https://noambrown.github.io/"
    affiliation: "OpenAI"
    img: "nbrown.jpg"
    bio: "Noam Brown is a research scientist at OpenAI working on multi-step reasoning, self-play, and multi-agent AI. He previously developed CICERO, the first AI to achieve human-level performance at Diplomacy and previously created the first AI to defeat top humans in no-limit poker."

junehyuk:
    name: "Junehyuk Jung"
    url: "https://sites.google.com/brown.edu/junehyuk"
    affiliation: "Brown"
    img: "junehyuk.jpg"
    bio: "Junehyuk Jung is an associate professor of mathematics at Brown University, and a Visiting Researcher at Google DeepMind. He is interested in problems involving arithmetic hyperbolic manifolds and/or eigenfunctions of the Laplace-Beltrami operator."

dsong:
    name: "Dawn Song"
    url: "https://dawnsong.io/"
    affiliation: "UC Berkeley"
    img: "dsong.jpg"
    bio: "Dawn Song is a Professor at UC Berkeley. She has done research in AI and deep learning, blockchain/web3, security and privacy, as well as AI for coding and mathematical reasoning. She is the recipient of various awards including the MacArthur Fellowship, the Guggenheim Fellowship, and the NSF CAREER Award."

awagner:
    name: "Adam Wagner"
    url: "https://users.wpi.edu/~zadam/index.html"
    affiliation: "WPI and Google DeepMind"
    img: "awagner.jpg"
    bio: "Adam Wagner is an assistant professor of mathematics at WPI and a mathematical consultant for Google DeepMind. His former focus was in combinatorics and graph theory, though his recent work has shifted towards finding ways to integrate AI with mathematics research to aid mathematical intuition and advance mathematical research."

jameszou:
    name: "James Zou"
    url: "https://www.james-zou.com/"
    affiliation: "Stanford University"
    img: "jzou.png"
    bio: "James Zou is an assistant professor of Biomedical Data Science and, by courtesy, of Computer Science and Electrical Engineering at Stanford University. He works on making AI more reliable, human-compatible and statistically rigorous, and is especially interested in applications in human disease and health. His research is supported by two Chan-Zuckerberg Biohub Investigator Awards, the Sloan Fellowship, the NSF CAREER Award, a Top Ten Clinical Achievement Award and faculty awards from Google, Adobe and Amazon."

